<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <a href="">click</a>
    </div>
    <a href="">click</a>

    <form action="../web/index.html" method="POST">
        <div>
            <label for="">First name: </label>
            <input type="text" name="fname" required minlength="3" maxlength="6">
        </div>

        <div>
            <label for="">Last name: </label>
            <input type="text" name="lname" required minlength="3" maxlength="6">
        </div>

        <div>
            <label for="">Mobile: </label>
            <input type="number" name="number" required minlength="10" maxlength="10">
        </div>

        <div>
            <label for="">Age: </label>
            <input type="number" name="age" required minlength="18" maxlength="30">
        </div>

        <div>
            <label for="">State</label>
        </div>
        <div>
            <select name="state" id="">
                <option value="Kl">Kerala</option>
                <option value="Go">Goa</option>
                <option value="Tn">Tamil Nadu</option>
                <option value="Ka">Karnataka</option>
            </select>
        </div>
        <div>
            <label for="">Gender</label>
        </div>
        <div>
            Male <input type="radio" name="gender" value="m">
            Female <input type="radio" name="gender" value="f">
        </div>
        <div>
            <label for="psw">Password</label>
            <input type="password" name="psw" required>
        </div>
        <div>
            <label for="">Profile pic:</label>
            <input type="file" id="myFile" name="filename">
        </div>
        <div>
            <label for="">Date of Birth:</label>
            <input type="date" id="birthday" name="birthday">

        </div>
        <div>
            <label for="">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

        </div>
        <div>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> boat</label><br>
        </div>
        <div>
            <input type="submit" value="save">
        </div>

        <img src="../web/images/image.jpeg" alt="duck" width="350">



    </form>




</body>

</html>
